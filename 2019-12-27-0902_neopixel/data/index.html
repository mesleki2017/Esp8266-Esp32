<!DOCTYPE html>

<script src="jscolor.js"></script>

<html>
  <head>
    <style>
    .wrapper {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      grid-auto-rows: minmax(100px, auto);
      
    }
    .one {
      grid-column: 1;
      grid-row: 2;
      text-align: center;
      
    }
    .two { 
      grid-column: 2;
      grid-row: 2;
      text-align: center;
    }
    .three { 
      grid-column: 1/3;
      grid-row: 1;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="wrapper">
  <div class="one" style="background-color:#ebc137"; >

    <button class="jscolor {onFineChange:'inputRenkGuncelle(this)',width:300,height:300}"  style="width:400px; height:400px;"></button>
  </div>

  </div>

</div>
</body>
</html>
